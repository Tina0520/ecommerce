<div class="app-container">
  <!-- Main Header Section -->
  <header class="app-header">
    <h1>{{ title }}</h1>  <!-- Display the application title dynamically -->
    <nav>
      <!-- Navigation links -->
      <!-- These links could be routed to other parts of the application (e.g., via Angular's routerLink) -->
      <a href="#" routerLink="/home" routerLinkActive="active">Home</a>  <!-- Navigate to Home -->
      <a href="#" routerLink="/products" routerLinkActive="active">Products</a>  <!-- Navigate to Products -->
      <a href="#" routerLink="/contact" routerLinkActive="active">Contact</a>  <!-- Navigate to Contact -->
    </nav>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- Product List Component: Displays a list of products -->
    <app-product-list></app-product-list>  <!-- Add ProductListComponent here -->

    <!-- Product Modal Component: Displays product details in a modal when triggered -->
    <app-product-modal></app-product-modal> <!-- Include the product modal here -->
  </main>

  <!-- Footer Section -->
  <footer class="app-footer">
    <p>&copy; 2025 E-commerce Inc.</p>  <!-- Copyright notice -->
  </footer>
</div>
